# ============ router.yaml — 穩定對齊版 ============
routes:
  - id: ROUTE_chat
    match: "^/chat$"
    goto: module_chat.CHAT_entry
    meta:
      platform: [desktop, mobile]
      module: "module_chat"
      secure: true
      gpt_isolation: true

  - id: ROUTE_photo
    match: "^/photo$"
    goto: module_photo.ENTRY

  - id: ROUTE_duo
    match: "^/duo$"
    goto: module_duo.ENTRY
